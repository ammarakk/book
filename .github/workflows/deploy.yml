name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [ "main", "005-translation-system" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: docusaurus/yarn.lock

      - name: Install dependencies
        run: |
          cd docusaurus
          yarn install --frozen-lockfile
        env:
          CI: true
      - name: Build website
        run: |
          cd docusaurus
          yarn build
        env:
          CI: true
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docusaurus/build
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # If you'd like to have your own user attributed to the deploy commits
          # (recommended), uncomment the following lines and replace the values
          # with your GitHub username and email:
          # user_name: your-github-username
          # user_email: your-email@example.com